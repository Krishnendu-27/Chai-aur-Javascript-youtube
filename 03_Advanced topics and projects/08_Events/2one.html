<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete List Item on Click</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px 12px;
      background-color: #f0f0f0;
      margin-bottom: 4px;
      cursor: pointer;
    }

    li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Click a List Item to Delete It</h1>
  <ul id="itemList">
    <li class="li">Item 1</li>
    <li class="li">Item 2</li>
    <li class="li">Item 3</li>
    <li class="li">Item 4</li>
  </ul>

 <script src="./2script.js"></script>
</body>
</html>
